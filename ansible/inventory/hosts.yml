    # Proxmox VE Hosts
    # -------------------------------------------------------------------------
    proxmox:
      hosts:
        pve:
          ansible_host: 192.168.1.10
          # Variables específicas del PVE
          pve_enterprise_repo: false
          pve_no_subscription_repo: true
          # SSH keys to add to this host (optional)
          ssh_public_keys:
            - "ssh-rsa  sornor@litel"
          #   - "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABA... user@desktop"

    # -------------------------------------------------------------------------
    # Control Plane LXC
    # -------------------------------------------------------------------------
    control_plane:
      hosts:
        control:
          ansible_host: 100.119.188.88  # control_plane

