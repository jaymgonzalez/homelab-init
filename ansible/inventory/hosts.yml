---
# =============================================================================
# Ansible Inventory
# =============================================================================
# Actualiza las IPs según tu configuración
# =============================================================================

all:
  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3

  children:
    # -------------------------------------------------------------------------
    # Proxmox VE Hosts (Cluster)
    # -------------------------------------------------------------------------
    proxmox:
      hosts:
        pve-main:
          ansible_host: 192.168.1.10
          # Variables específicas del PVE
          pve_enterprise_repo: false
          pve_no_subscription_repo: true
          # SSH keys inherited from common_ssh_public_keys (group_vars/all/common.yml)
          ssh_public_keys: "{{ common_ssh_public_keys }}"

        pve-mini:
          ansible_host: 192.168.1.11
          # Variables específicas del PVE
          pve_enterprise_repo: false
          pve_no_subscription_repo: true
          # SSH keys inherited from common_ssh_public_keys (group_vars/all/common.yml)
          ssh_public_keys: "{{ common_ssh_public_keys }}"

    # -------------------------------------------------------------------------
    # Control Plane LXC
    # -------------------------------------------------------------------------
    control_plane:
      hosts:
        control:
          ansible_host: 100.75.246.105  # control_plane

    # -------------------------------------------------------------------------
    # GitLab CE Server
    # -------------------------------------------------------------------------
    gitlab:
      hosts:
        gitlab:
          ansible_host: 192.168.10.101

    # -------------------------------------------------------------------------
    # Quorum Device (QDevice)
    # -------------------------------------------------------------------------
    qdevice:
      hosts:
        qdevice:
          ansible_host: 192.168.1.202
          ssh_public_keys: "{{ common_ssh_public_keys }}"
          configure_ssh: true

    # -------------------------------------------------------------------------
    # Future infrastructure hosts
    # -------------------------------------------------------------------------
