---
# =============================================================================
# Control Plane Setup Playbook
# =============================================================================
# Configura el LXC control plane con todas las herramientas IaC necesarias
# =============================================================================

- name: Configure Control Plane LXC
  hosts: control_plane
  gather_facts: true

  vars:
    # User configuration
    non_root_user: "jay"
    non_root_user_groups:
      - sudo

    # Terraform
    terraform_version: "1.14.3"
    terraform_arch: 'amd64'

    # Python/Ansible
    python_packages:
      - ansible
      - ansible-lint
      - jmespath
      - proxmoxer
      - requests

    # System packages
    system_packages:
      - ca-certificates
      - curl
      - dnsutils
      - git
      - htop
      - jq
      - net-tools
      - openssh-client
      - python3
      - python3-pip
      - python3-venv
      - rsync
      - sudo
      - tree
      - tmux
      - unzip
      - vim
      - zsh

    # Git config
    git_user_name: "IaC Control Plane"
    git_user_email: "iac@homelab.local"

    # Workspace
    workspace_dir: /opt/iac

  tasks:
    # -------------------------------------------------------------------------
    # System Update
    # -------------------------------------------------------------------------
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true

    # -------------------------------------------------------------------------
    # Install System Packages
    # -------------------------------------------------------------------------
    - name: Install system packages
      ansible.builtin.apt:
        name: "{{ system_packages }}"
        state: present

    # -------------------------------------------------------------------------
    # Create Non-Root User
    # -------------------------------------------------------------------------
    - name: Create non-root user
      ansible.builtin.user:
        name: "{{ non_root_user }}"
        groups: "{{ non_root_user_groups }}"
        append: true
        shell: /bin/bash
        create_home: true
        state: present

    - name: Configure passwordless sudo for user
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/{{ non_root_user }}
        line: "{{ non_root_user }} ALL=(ALL) NOPASSWD:ALL"
        create: true
        mode: '0440'
        validate: 'visudo -cf %s'

    - name: Ensure .ssh directory exists for user
      ansible.builtin.file:
        path: /home/{{ non_root_user }}/.ssh
        state: directory
        owner: "{{ non_root_user }}"
        group: "{{ non_root_user }}"
        mode: '0700'

    - name: Check if root authorized_keys exists
      ansible.builtin.stat:
        path: /root/.ssh/authorized_keys
      register: root_authorized_keys

    - name: Copy SSH authorized_keys from root to user
      ansible.builtin.copy:
        src: /root/.ssh/authorized_keys
        dest: /home/{{ non_root_user }}/.ssh/authorized_keys
        remote_src: true
        owner: "{{ non_root_user }}"
        group: "{{ non_root_user }}"
        mode: '0600'
      when: root_authorized_keys.stat.exists

    # -------------------------------------------------------------------------
    # Install Terraform
    # -------------------------------------------------------------------------
    - name: Check if Terraform is installed
      ansible.builtin.command: terraform version
      register: terraform_check
      changed_when: false
      failed_when: false

    - name: Download Terraform
      ansible.builtin.get_url:
        url: "https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_linux_{{ terraform_arch }}.zip"
        dest: /tmp/terraform.zip
        mode: '0644'
      when: terraform_check.rc != 0 or terraform_version not in terraform_check.stdout

    - name: Extract Terraform
      ansible.builtin.unarchive:
        src: /tmp/terraform.zip
        dest: /usr/local/bin
        remote_src: true
        mode: '0755'
      when: terraform_check.rc != 0 or terraform_version not in terraform_check.stdout

    - name: Verify Terraform installation
      ansible.builtin.command: terraform version
      register: terraform_version_output
      changed_when: false

    # -------------------------------------------------------------------------
    # Install Python/Ansible
    # -------------------------------------------------------------------------
    - name: Install pipx
      ansible.builtin.apt:
        name: pipx
        state: present

    - name: Ensure pipx path
      ansible.builtin.command: pipx ensurepath
      changed_when: false

    - name: Install Ansible via pipx
      ansible.builtin.command: pipx install ansible --include-deps
      args:
        creates: /root/.local/bin/ansible

    - name: Install additional Ansible dependencies
      ansible.builtin.pip:
        name: "{{ item }}"
        state: present
        extra_args: --break-system-packages
      loop:
        - proxmoxer
        - requests
        - jmespath

    # -------------------------------------------------------------------------
    # Configure Git
    # -------------------------------------------------------------------------
    - name: Configure Git user name
      community.general.git_config:
        name: user.name
        value: "{{ git_user_name }}"
        scope: global

    - name: Configure Git user email
      community.general.git_config:
        name: user.email
        value: "{{ git_user_email }}"
        scope: global

    - name: Configure Git default branch
      community.general.git_config:
        name: init.defaultBranch
        value: main
        scope: global

    # -------------------------------------------------------------------------
    # Generate SSH Key (root)
    # -------------------------------------------------------------------------
    - name: Check if SSH key exists (root)
      ansible.builtin.stat:
        path: /root/.ssh/id_ed25519
      register: ssh_key_root

    - name: Generate SSH key (root)
      ansible.builtin.command: ssh-keygen -t ed25519 -f /root/.ssh/id_ed25519 -N "" -C "control-plane-root@homelab"
      when: not ssh_key_root.stat.exists

    - name: Read SSH public key (root)
      ansible.builtin.slurp:
        src: /root/.ssh/id_ed25519.pub
      register: ssh_public_key_root

    # -------------------------------------------------------------------------
    # Generate SSH Key (non-root user)
    # -------------------------------------------------------------------------
    - name: Check if SSH key exists (user)
      ansible.builtin.stat:
        path: /home/{{ non_root_user }}/.ssh/id_ed25519
      register: ssh_key_user

    - name: Generate SSH key (user)
      ansible.builtin.command: ssh-keygen -t ed25519 -f /home/{{ non_root_user }}/.ssh/id_ed25519 -N "" -C "{{ non_root_user }}@homelab"
      become: true
      become_user: "{{ non_root_user }}"
      when: not ssh_key_user.stat.exists

    - name: Set correct ownership on user SSH key
      ansible.builtin.file:
        path: /home/{{ non_root_user }}/.ssh/{{ item }}
        owner: "{{ non_root_user }}"
        group: "{{ non_root_user }}"
        mode: '0600'
      loop:
        - id_ed25519
        - id_ed25519.pub
      when: not ssh_key_user.stat.exists

    - name: Read SSH public key (user)
      ansible.builtin.slurp:
        src: /home/{{ non_root_user }}/.ssh/id_ed25519.pub
      register: ssh_public_key_user

    # -------------------------------------------------------------------------
    # Display SSH Keys
    # -------------------------------------------------------------------------
    - name: Display SSH public keys
      ansible.builtin.debug:
        msg:
          - "============================================"
          - "SSH PUBLIC KEYS"
          - "============================================"
          - "ROOT SSH Key (add to Git provider and PVE):"
          - "{{ ssh_public_key_root.content | b64decode }}"
          - ""
          - "{{ non_root_user | upper }} SSH Key (add to Git provider):"
          - "{{ ssh_public_key_user.content | b64decode }}"
          - "============================================"

    # -------------------------------------------------------------------------
    # Add SSH Keys to common.yml (on local machine)
    # -------------------------------------------------------------------------
    - name: Check if root SSH key already exists in common.yml
      ansible.builtin.lineinfile:
        path: "{{ playbook_dir }}/../group_vars/all/common.yml"
        line: '  - "{{ ssh_public_key_root.content | b64decode | trim }}"'
        state: absent
      delegate_to: localhost
      check_mode: true
      register: root_key_check
      changed_when: false

    - name: Add root SSH key to common.yml
      ansible.builtin.lineinfile:
        path: "{{ playbook_dir }}/../group_vars/all/common.yml"
        line: '  - "{{ ssh_public_key_root.content | b64decode | trim }}"'
        insertafter: '^common_ssh_public_keys:'
        state: present
      delegate_to: localhost
      when: root_key_check is not changed

    - name: Check if user SSH key already exists in common.yml
      ansible.builtin.lineinfile:
        path: "{{ playbook_dir }}/../group_vars/all/common.yml"
        line: '  - "{{ ssh_public_key_user.content | b64decode | trim }}"'
        state: absent
      delegate_to: localhost
      check_mode: true
      register: user_key_check
      changed_when: false

    - name: Add user SSH key to common.yml
      ansible.builtin.lineinfile:
        path: "{{ playbook_dir }}/../group_vars/all/common.yml"
        line: '  - "{{ ssh_public_key_user.content | b64decode | trim }}"'
        insertafter: '^common_ssh_public_keys:'
        state: present
      delegate_to: localhost
      when: user_key_check is not changed

    - name: Notify about SSH key addition
      ansible.builtin.debug:
        msg:
          - "SSH keys have been added to group_vars/all/common.yml"
          - "These keys will now be distributed to all infrastructure hosts"
      when: (root_key_check is not changed) or (user_key_check is not changed)

    # -------------------------------------------------------------------------
    # Create Workspace
    # -------------------------------------------------------------------------
    - name: Create IaC workspace directory
      ansible.builtin.file:
        path: "{{ workspace_dir }}"
        state: directory
        owner: "{{ non_root_user }}"
        group: "{{ non_root_user }}"
        mode: '0755'

    - name: Create workspace subdirectories
      ansible.builtin.file:
        path: "{{ workspace_dir }}/{{ item }}"
        state: directory
        owner: "{{ non_root_user }}"
        group: "{{ non_root_user }}"
        mode: '0755'
      loop:
        - terraform
        - ansible
        - scripts
        - secrets

    # -------------------------------------------------------------------------
    # Add useful aliases
    # -------------------------------------------------------------------------
    - name: Add useful aliases to bashrc (root)
      ansible.builtin.blockinfile:
        path: /root/.bashrc
        block: |
          # IaC Aliases
          alias tf='terraform'
          alias tfi='terraform init'
          alias tfp='terraform plan'
          alias tfa='terraform apply'
          alias tfd='terraform destroy'
          alias tfv='terraform validate'
          alias ap='ansible-playbook'
          alias al='ansible-lint'

          # Workspace
          export IAC_HOME={{ workspace_dir }}
          alias iac='cd $IAC_HOME'

          # Git
          alias gs='git status'
          alias gd='git diff'
          alias gl='git log --oneline -10'
          alias gp='git pull'

          # Tailscale
          alias ts='tailscale'
          alias tss='tailscale status'
        marker: "# {mark} ANSIBLE MANAGED - IaC ALIASES"

    - name: Add useful aliases to bashrc (user)
      ansible.builtin.blockinfile:
        path: /home/{{ non_root_user }}/.bashrc
        block: |
          # IaC Aliases
          alias tf='terraform'
          alias tfi='terraform init'
          alias tfp='terraform plan'
          alias tfa='terraform apply'
          alias tfd='terraform destroy'
          alias tfv='terraform validate'
          alias ap='ansible-playbook'
          alias al='ansible-lint'

          # Workspace
          export IAC_HOME={{ workspace_dir }}
          alias iac='cd $IAC_HOME'

          # Git
          alias gs='git status'
          alias gd='git diff'
          alias gl='git log --oneline -10'
          alias gp='git pull'

          # Tailscale
          alias ts='tailscale'
          alias tss='tailscale status'
        owner: "{{ non_root_user }}"
        group: "{{ non_root_user }}"
        marker: "# {mark} ANSIBLE MANAGED - IaC ALIASES"

    # -------------------------------------------------------------------------
    # Setup Zsh + Oh My Zsh + Powerlevel10k (for jay user)
    # -------------------------------------------------------------------------
    - name: Check if Oh My Zsh is already installed
      ansible.builtin.stat:
        path: /home/{{ non_root_user }}/.oh-my-zsh
      register: ohmyzsh_installed

    - name: Install Oh My Zsh
      ansible.builtin.shell: |
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
      become: true
      become_user: "{{ non_root_user }}"
      when: not ohmyzsh_installed.stat.exists

    - name: Install Powerlevel10k theme
      ansible.builtin.git:
        repo: https://github.com/romkatv/powerlevel10k.git
        dest: /home/{{ non_root_user }}/.oh-my-zsh/custom/themes/powerlevel10k
        depth: 1
        version: master
      become: true
      become_user: "{{ non_root_user }}"

    - name: Install zsh-autosuggestions plugin
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-autosuggestions
        dest: /home/{{ non_root_user }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions
        version: master
      become: true
      become_user: "{{ non_root_user }}"

    - name: Install zsh-syntax-highlighting plugin
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
        dest: /home/{{ non_root_user }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
        version: master
      become: true
      become_user: "{{ non_root_user }}"

    - name: Backup existing .zshrc if it exists
      ansible.builtin.copy:
        src: /home/{{ non_root_user }}/.zshrc
        dest: /home/{{ non_root_user }}/.zshrc.backup
        remote_src: true
        owner: "{{ non_root_user }}"
        group: "{{ non_root_user }}"
      when: ohmyzsh_installed.stat.exists
      ignore_errors: true

    - name: Create .zshrc with Powerlevel10k and IaC aliases
      ansible.builtin.copy:
        dest: /home/{{ non_root_user }}/.zshrc
        owner: "{{ non_root_user }}"
        group: "{{ non_root_user }}"
        mode: '0644'
        content: |
          # Enable Powerlevel10k instant prompt. Should stay close to the top of ~/.zshrc.
          if [[ -r "${XDG_CACHE_HOME:-$HOME/.cache}/p10k-instant-prompt-${(%):-%n}.zsh" ]]; then
            source "${XDG_CACHE_HOME:-$HOME/.cache}/p10k-instant-prompt-${(%):-%n}.zsh"
          fi

          # Path to your oh-my-zsh installation.
          export ZSH="$HOME/.oh-my-zsh"

          # Set name of the theme to load
          ZSH_THEME="powerlevel10k/powerlevel10k"

          # Plugins
          plugins=(
              git
              docker
              terraform
              ansible
              zsh-autosuggestions
              zsh-syntax-highlighting
          )

          source $ZSH/oh-my-zsh.sh

          # To customize prompt, run `p10k configure` or edit ~/.p10k.zsh.
          [[ ! -f ~/.p10k.zsh ]] || source ~/.p10k.zsh

          # User configuration
          export LANG=en_US.UTF-8
          export EDITOR='vim'

          # =========================================================================
          # IaC Workspace and Aliases
          # =========================================================================
          export IAC_HOME={{ workspace_dir }}
          alias iac='cd $IAC_HOME'

          # Terraform aliases (custom ones, plugin provides others)
          alias tf='terraform'
          alias tfi='terraform init'
          alias tfp='terraform plan'
          alias tfa='terraform apply'
          alias tfd='terraform destroy'
          alias tfv='terraform validate'

          # Ansible aliases (custom ones, plugin provides others)
          alias ap='ansible-playbook'
          alias al='ansible-lint'

          # Git aliases (custom ones, plugin provides many others)
          alias gs='git status'
          alias gd='git diff'
          alias gl='git log --oneline -10'
          alias gp='git pull'

          # Tailscale
          alias ts='tailscale'
          alias tss='tailscale status'

          # General
          alias ll='ls -lah'
          alias la='ls -A'
          alias l='ls -CF'

    - name: Change shell to zsh for user
      ansible.builtin.user:
        name: "{{ non_root_user }}"
        shell: /usr/bin/zsh

    # -------------------------------------------------------------------------
    # Verify Tailscale (installed during bootstrap)
    # -------------------------------------------------------------------------
    - name: Check Tailscale status
      ansible.builtin.command: tailscale status --json
      register: tailscale_status_json
      changed_when: false
      failed_when: false

    - name: Get Tailscale IP addresses
      ansible.builtin.command: tailscale ip -4
      register: tailscale_ipv4
      changed_when: false
      failed_when: false

    # -------------------------------------------------------------------------
    # Summary
    # -------------------------------------------------------------------------
    - name: Installation summary
      ansible.builtin.debug:
        msg:
          - "============================================"
          - "CONTROL PLANE SETUP COMPLETE!"
          - "============================================"
          - "Terraform: {{ terraform_version_output.stdout_lines[0] }}"
          - "Ansible: installed via pipx"
          - "Tailscale: {{ tailscale_ipv4.stdout if tailscale_ipv4.rc == 0 else 'Not connected' }}"
          - "Workspace: {{ workspace_dir }}"
          - ""
          - "Users configured:"
          - "  - root (bash, full access)"
          - "  - {{ non_root_user }} (zsh + oh-my-zsh + powerlevel10k, sudo with NOPASSWD)"
          - ""
          - "Next steps:"
          - "1. Add SSH keys to Git provider (see above)"
          - "2. SSH as {{ non_root_user }}: ssh {{ non_root_user }}@<control-plane-ip>"
          - "3. Run 'p10k configure' to customize your prompt"
          - "4. Clone IaC repo to {{ workspace_dir }}"
          - "============================================"
